<app-table
  [columns]="cols"
  [data]="rows"
  [loader]="loader()"
  [showSearch]="true"
  [simpleCreate]="true"
  [showDateFilter]="true"
  [defaultDateRange]="'today'"
  placeholder="Search Expense..."
  [total]="totalRows"
  [page]="params.page || 1"
  [limit]="params.limit || 10"
  [showContextMenu]="true"
  [contextMenuData]="contextMenu"
  (onSort)="OnTableChange('sort', $event)"
  (onSearch)="OnTableChange('search', $event)"
  (onPageChange)="OnTableChange('page', $event)"
  (onCreate)="OnTableChange('create', $event)"
  (onSimpleCreate)="OnTableChange('simplecreate', $event)"
  (onDateFilter)="OnTableChange('datefilter', $event)"
  (onContextAction)="OnHandleContext($event)"
>
</app-table>
