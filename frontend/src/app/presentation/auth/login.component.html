<section class="container">
    <div class="login-container">
        <div class="login-logo">
            <img src="./assets/svg/ic-wallet.svg" alt="Financial Health Logo" />
        </div>

        <h3 class="login-title">Financial Health</h3>
        <p class="login-subtitle">Kelola keuangan Anda dengan mudah</p>

        <div class="login-card">
            <h3 class="login-card-title">Selamat Datang</h3>
            <p class="login-card-subtitle">Silakan masuk ke akun Anda</p>

            <form class="login-card-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" [(ngModel)]="loginModel.email"
                        placeholder="nama@email.com" required />
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="form-control-password">
                        <input class="form-control" [type]="showPassword ? 'text' : 'password'" id="password"
                            name="password" [(ngModel)]="loginModel.password" placeholder="Masukkan kata sandi"
                            required />
                        <div class="icon-password" (click)="togglePassword()"><img
                                [src]="`./assets/svg/ic-eye-${showPassword ? 'close' : 'open'}.svg`"
                                alt="Eye Icon" /></div>
                    </div>
                </div>

                <button class="form-button" type="submit">Masuk</button>

                @if (errorMessage) {
                <div class="form-error">
                    <span>Failed: {{ errorMessage }}</span>
                </div>
                }
            </form>
            <div class="register-or-option">
                <div class="divider"></div>
                <div class="register-option-text">atau</div>
            </div>

            <div class="register-container">
                <span class="register-text">Belum punya akun? <a class="register-action-text">Daftar Sekarang</a></span>
            </div>
        </div>
    </div>
</section>
